<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon-32x32.png" />
    <script
      src="https://kit.fontawesome.com/1d9c8590b6.js"
      crossorigin="anonymous"
    ></script>
    <title>Ping</title>
  </head>
  <body>
    <div class="flex">
      <div class="container">
        <div class="welcome-header">
          <a href="index.html"
            ><img class="logo" src="images/logo.svg" alt="ping"
          /></a>
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
          <form action="#" id="form">
            <input type="text" placeholder="Your email address..." id="input" />
            <small class="error-msg" id="error-msg"
              >Please provide a valid email address</small
            >
            <button>Notify me</button>
          </form>
        </div>
        <div class="dash">
          <img
            class="dash-img"
            src="images/illustration-dashboard.png"
            alt="dashboard"
          />
        </div>
      </div>
    </div>

    <footer>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <small>Â© Copyright Ping. All rights reserved.</small>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
